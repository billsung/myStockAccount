<!DOCTYPE html>
<html lang="en">

<style type="text/css">
	.row {
		margin-left: 1em;
		min-height: 2em;
		Display: block;
	}

	.left {
		width: 40%;
		float: left;
	}

	.right {
		width: 40%;
		float: right;
	}

	.statis_box {
		float: left;
		width: 16em
	}
</style>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stock Scanner</title>
</head>

<body>
	<h1>Stock Scanner</h1>

	<div class="row">
		<div class="left">
			<label for="interval">Interval:</label>
			<input type="number" id="interval" name="interval" min="1" max="120" value="20" required>
			<span>months&nbsp</span>
			<button type="button" onclick="getGaps()">K-Gaps</button>
			<button type="button" onclick="getFlags()" disabled>K-Flags</button>
			<button type="button" onclick="getBurst()" disabled>Vol-Burst</button>
		</div>
		<div class="right">
			<button type="button" onclick="mainPage()">Main Page</button>
		</div>
	</div>
	<div class="row">
		<fieldset>
			<legend>Summary</legend>
			<div class="statis_box">
				<span>Upward Signs:</span>
				<span id="upward"></span>
			</div>
			<div class="statis_box">
				<span>Downard Signs:</span>
				<span id="doward"></span>
			</div>
			<div class="statis_box">
				<span>Total:</span>
				<span id="total"></span>
			</div>
		</fieldset>
	</div>

	<!-- Canvas element to draw the chart -->
	<div id="charts-container"></div>

	<!-- Add Chart.js from CDN -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>

	<script>
		function logError(str) {
			console.error(str);
		}
		function logInfo(str) {
			console.log(str);
		}

		let replyData = []
		async function fetchScan(query) {
			try {
				const response = await fetch('http://localhost:8080/scanner', query);
				if (response.ok) {
					const result = await response.json();
					replyData = replyData.concat(result.data)
					if (result.next != -1) {
						const interval = parseInt(document.getElementById('interval').value, 10);
						const next = parseInt(result.next)
						const newquery = {
							method: 'POST',
							headers: {
								'Content-Type': 'application/json'
							},
							body: JSON.stringify({ op: "gap", interval: interval, next: next })
						}
						logInfo("next=" + next)
						await fetchScan(newquery)
					} else {
						updatePlot()
					}
				} else {
					const errorData = await response.json();
					logError(errorData.error)
					return
				}

			} catch (error) {
				console.error("Error:", error);
			}
		}

		async function getGaps() {
			const interval = parseInt(document.getElementById('interval').value, 10);
			if (interval < 10) {
				logError("Interval cannot less then 10")
			}

			const query = {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({ op: "gap", interval: interval, next: 0 })
			}

			await fetchScan(query)
		}

		function TypeToStr(t) {
			switch (t) {
				case 1:
					return "Call"
				case 2:
					return "Put"
				case 3:
					return "CallClosed"
				case 4:
					return "PutClosed"
			}
			return ""
		}

		let labels = []
		function updatePlot() {
			logInfo(replyData)
			const interval = parseInt(document.getElementById('interval').value, 10);
			try {
				/**
				 * type DQCandle struct {
				 *	Date  string  `json:"date"`
				 *	Open  float64 `json:"open"`
				 *	High  float64 `json:"high"`
				 *	Low   float64 `json:"low"`
				 *	Close float64 `json:"close"`
				 * } 
				 * 
				 * type DQPlot struct {
				 * Code   string     `json:"code"`
				 * Type   int        `json:"type"`
				 * Candle []DQCandle `json:"candle"`
				 * Ma5    []float64  `json:"ma5"`
				 * Ma10   []float64  `json:"ma10"`
				 * Ma20   []float64  `json:"ma20"`
				 * HLine  []float64  `json:"line"`
				 * }
				 */
				const plotData = replyData.forEach(dqPlot => {
					const { code, type, candle, ma5, ma10, ma20, line } = dqPlot;
					const ptypeStr = TypeToStr(parseInt(type))

					const sp = document.createElement('span');
					sp.id = `sp-${code}`;
					sp.innerText = `${ptypeStr}-${code}`
					document.getElementById('charts-container').appendChild(sp);

					const canvas = document.createElement('canvas');
					canvas.id = `chart-${code}`;
					canvas.width = 800;
					canvas.height = 400;
					document.getElementById('charts-container').appendChild(canvas);

					labels = candle.map(ent => ent.date);
					const ohlcData = candle.map((ent, index) => ({
						x: index,
						o: ent.open,
						h: ent.high,
						l: ent.low,
						c: ent.close,
					}));
					const ma5Data = ma5.map((ent, index) => ({
						x: index,
						y: ent
					}));
					const ma10Data = ma10.map((ent, index) => ({
						x: index,
						y: ent
					}));
					const ma20Data = ma20.map((ent, index) => ({
						x: index,
						y: ent
					}));
					const hline1 = [{
						x: line[0],
						y: line[1]
					}, {
						x: interval - 1,
						y: line[1]
					}];
					const hline2 = [{
						x: line[2],
						y: line[3]
					}, {
						x: interval - 1,
						y: line[3]
					}];

					const config = {
						type: 'candlestick',
						data: {
							labels: labels,
							datasets: [
								{
									label: `${code}`,
									data: ohlcData,
									color: {
										up: 'rgba(215, 85, 65, 1)',
										down: 'rgba(80, 160, 115, 1)',
										unchanged: 'rgba(90, 90, 90, 1)'
									}
								},
								{
									label: `MA5`,
									data: ma5Data,
									type: 'line',
									fill: false
								},
								{
									label: `MA10`,
									data: ma10Data,
									type: 'line',
									fill: false
								},
								{
									label: `MA20`,
									data: ma20Data,
									type: 'line',
									fill: false
								},
								{
									label: `line1`,
									data: hline1,
									type: 'line',
									fill: false
								},
								{
									label: `line2`,
									data: hline2,
									type: 'line',
									fill: false
								}
							]
						},
						options: {
							responsive: true,
							animation: {
								duration: 0
							},
							scales: {
								x: {
									min: 0,
									max: interval,
									type: 'linear',
									// ticks: {
									// 	callback: function (value, index) {
									// 		return labels[index];
									// 	}
									// }
								},
								y: {
									min: Math.min.apply(this, ma5) * 0.9,
									max: Math.max.apply(this, ma5) * 1.1
								}
							},
							plugins: {
								legend: {
									position: 'top'
								},
							},
						}
					}

					logInfo(config)
					new Chart(canvas, config);
				});

			} catch (error) {
				console.error("Catched error:", error);
			}

			replyData = []
		}

		function mainPage() {
			location.href = "http://localhost:8080"
		}

	</script>
</body>

</html>
